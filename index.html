<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
      </div>
      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="sub">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="icon"><span>0.041 ETH</span>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="clock"><span>3 days left</span>
          </div>
        </div> 
        <hr>
      </div>
      <div class="foot">
        <img src="./images/image-avatar.png" alt="avatar"><p> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/praveen8074/NFT-Preview-Card.git">Bathala Praveen</a>.
  </div>
</body>
</html>
